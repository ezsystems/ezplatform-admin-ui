parameters:
    # System Location IDs
    ezsettings.default.location_ids.content_structure: 2
    ezsettings.default.location_ids.media: 43
    ezsettings.default.location_ids.users: 5

    # Pagination limits
    ezsettings.admin_group.pagination.search_limit: 10
    ezsettings.admin_group.pagination.trash_limit: 10
    ezsettings.admin_group.pagination.section_limit: 10
    ezsettings.admin_group.pagination.language_limit: 10
    ezsettings.admin_group.pagination.role_limit: 10
    ezsettings.admin_group.pagination.content_type_group_limit: 10
    ezsettings.admin_group.pagination.content_type_limit: 10
    ezsettings.admin_group.pagination.role_assignment_limit: 10
    ezsettings.admin_group.pagination.policy_limit: 10
    ezsettings.admin_group.pagination.version_draft_limit: 5
    ezsettings.admin_group.pagination.reverse_relation_limit: 10
    ezsettings.admin_group.pagination.content_system_url_limit: 5
    ezsettings.admin_group.pagination.content_custom_url_limit: 5
    ezsettings.admin_group.pagination.content_role_limit: 5
    ezsettings.admin_group.pagination.content_policy_limit: 5
    ezsettings.admin_group.pagination.bookmark_limit: 10
    ezsettings.admin_group.pagination.notification_limit: 5
    ezsettings.admin_group.pagination.user_settings_limit: 10
    ezsettings.admin_group.pagination.content_draft_limit: 10

    # Security
    ezsettings.admin_group.security.token_interval_spec: PT1H

    # Subitems Module
    ezsettings.default.subitems_module.limit: 10

    # User identifier
    ezsettings.admin_group.user_content_type_identifier: ['user']

    # User Group identifier
    ezsettings.admin_group.user_group_content_type_identifier: ['user_group']

    # Subtree Operations
    ezsettings.admin_group.subtree_operations.copy_subtree.limit: 100

    # Notifications
    ezsettings.admin_group.notifications.error.timeout: 0
    ezsettings.admin_group.notifications.warning.timeout: 0
    ezsettings.admin_group.notifications.success.timeout: 5000
    ezsettings.admin_group.notifications.info.timeout: 0

    # Views
    ezsettings.default.content_translate_view: {}
    ezsettings.default.limitation_value_templates:
        - { template: '@@ezdesign/limitation/limitation_values.html.twig', priority: 0 }
    ezsettings.admin_group.user_settings.templates.list: "@@ezdesign/account/settings/list.html.twig"
    ezsettings.admin_group.user_settings.templates.update: "@@ezdesign/account/settings/update.html.twig"
    ezsettings.admin_group.user_change_password.templates.form: "@@ezdesign/account/change_password/index.html.twig"
    ezsettings.admin_group.user_forgot_password.templates.form: "@@ezdesign/account/forgot_password/index.html.twig"
    ezsettings.admin_group.user_forgot_password_success.templates.form: "@@ezdesign/account/forgot_password/confirmation_page.html.twig"
    ezsettings.admin_group.user_forgot_password_login.templates.form: "@@ezdesign/account/forgot_password/index_with_login.html.twig"
    ezsettings.admin_group.user_forgot_password.templates.mail: "@@ezdesign/account/forgot_password/mail.html.twig"
    ezsettings.admin_group.user_reset_password.templates.form: "@@ezdesign/account/reset_password/index.html.twig"
    ezsettings.admin_group.user_reset_password.templates.invalid_link: "@@ezdesign/account/reset_password/invalid_link_page.html.twig"
    ezsettings.admin_group.user_reset_password.templates.success: "@@ezdesign/account/reset_password/confirmation_page.html.twig"

    # Content Tree Module
    ezsettings.admin_group.content_tree_module.load_more_limit: 30
    ezsettings.admin_group.content_tree_module.children_load_max_limit: 200
    ezsettings.admin_group.content_tree_module.tree_max_depth: 10
    ezsettings.admin_group.content_tree_module.allowed_content_types: []
    ezsettings.admin_group.content_tree_module.ignored_content_types: []
    ezsettings.admin_group.content_tree_module.tree_root_location_id: ~

