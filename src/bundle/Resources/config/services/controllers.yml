services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    EzSystems\EzPlatformAdminUiBundle\Controller\:
        resource: "../../Controller/*"
        exclude: "../../Controller/{Controller}"
        public: true
        tags: ['controller.service_arguments']
        calls:
            - [setContainer, ["@service_container"]]
            - [performAccessCheck, []]

    EzSystems\EzPlatformAdminUiBundle\Controller\ContentTypeController:
        public: true
        arguments:
            $contentTypeActionDispatcher: '@ezrepoforms.action_dispatcher.content_type'
            $languages: '$languages$'

    EzSystems\EzPlatformAdminUiBundle\Controller\ContentTypeGroupController:
        public: true
        arguments:
            $languages: '$languages$'


    EzSystems\EzPlatformAdminUiBundle\Controller\SearchController:
        public: true
        arguments:
            $defaultPaginationLimit: '$search_pagination_limit$'

    EzSystems\EzPlatformAdminUiBundle\Controller\ContentController:
        public: true
        arguments:
            $defaultSiteaccess: '%ezpublish.siteaccess.default%'

    EzSystems\EzPlatformAdminUiBundle\Controller\TrashController:
        public: true
        arguments:
            $defaultPaginationLimit: '$trash_pagination_limit$'

    EzSystems\EzPlatformAdminUiBundle\Controller\ContentViewController:
        arguments:
            $outputVisitor: '@ezpublish_rest.output.visitor.json'
            $outputGenerator: '@ezpublish_rest.output.generator.json'
            $restContentValueObjectVisitor: '@ezpublish_rest.output.value_object_visitor.RestContent'
            $restLocationValueObjectVisitor: '@ezpublish_rest.output.value_object_visitor.RestLocation'
            $restContentTypeValueObjectVisitor: '@ezpublish_rest.output.value_object_visitor.RestContentType'
            $subitemsLimit: '$subitems_module.limit$'
