    ezplatform.content_forms.limitation.form_mapper.parent_owner:
        parent: ezplatform.content_forms.limitation.form_mapper.multiple_selection
        autowire: true
        autoconfigure: false
        public: false
        class: "%ezplatform.content_forms.limitation.form_mapper.owner.class%"
